<div class="row">
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-8">
        <h3>User List</h3>
      </div>
      <div class="col-md-4 text-end">
        <a href="#" class="btn btn-primary btn-sm" [routerLink]="['add']">Add user</a>
      </div>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-md-8">
    <table class="table table-striped" *ngIf="users$ | async as usersData">
      <thead>
        <tr>
          <th>Username (Email)</th>
          <th>Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usersData">
          <td>{{ user.username }}</td>
          <td>{{ user.description }}</td>
          <td class="text-end">
            <i class="bi bi-pencil-square table-icon" title="Edit" [routerLink]="['edit', user.id]"></i>
            <i class="bi bi-trash table-icon" title="Delete" (click)="onDeleteUser(user.id)"></i>
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="(users$ | async) === null">There isn't data.</p>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
